<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-database.js";
      
        const firebaseConfig = {
          apiKey: "AIzaSyArjw7ovCkc-5lupC4db6GJ76NLxZfdeaw",
          authDomain: "markecting-platform.firebaseapp.com",
          projectId: "https://markecting-platform-default-rtdb.firebaseio.com",
          storageBucket:   "markecting-platform.appspot.com",
          messagingSenderId: "41701372674",
          appId: "1:41701372674:web:87635a82e0b51d38f5c81b"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
      
        // Register form
        document.addEventListener("DOMContentLoaded", function () {
          const regForm = document.getElementById("registration-form");
      
          regForm.addEventListener("submit", function (event) {
            event.preventDefault();
            const regUsername = regForm["reg-username"].value;
            const regPassword = regForm["reg-password"].value;
      
            // Get a reference to the database
            const db = getDatabase();
            const usersRef = ref(db, 'users/' + regUsername);
      
            // Save registration data to the Realtime Database
            set(usersRef, {
              username: regUsername,
              password: regPassword
            }).then(() => {
              alert(`Registration successful for user: ${regUsername}`);
            }).catch((error) => {
              alert("Error registering user: " + error.message);
            });
          });
        });
        document.addEventListener("DOMContentLoaded", function () {
        const regForm = document.getElementById("registration-form");

            alert(`Registration successful for user: ${regUsername}`);
        });
    });
    
      </script>

    
    <header>
        <!-- Add your header content here -->
    </header>

    <div class="registration-form">
        <h2>Register</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="reg-username">Username</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Password</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>

</body>
